<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta tags provide information about the document -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Webpage</title>

    <!-- Stylesheet link -->
    <link rel="stylesheet" href="styles.css">

    <!-- Inline styles -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 20px;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: #fff;
        }

        section {
            margin: 20px 0;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: #fff;
        }
    </style>
</head>

<body>
    <!-- Header section -->
    <header>
        <h1>Welcome to My Webpage</h1>
        <p>This is a simple webpage created with HTML.</p>
    </header>

    <!-- Main content section -->
    <section>
        <h2>About</h2>
        <p>This is a demonstration of a basic HTML webpage with comments.</p>
    </section>

    <!-- Another section -->
    <section>
        <h2>Contact</h2>
        <p>You can contact us at <a href="mailto:info@example.com">info@example.com</a>.</p>
    </section>

    <!-- Footer section -->
    <footer>
        <p>&copy; 2023 My Webpage. All rights reserved.</p>
    </footer>
</body>

</html>
